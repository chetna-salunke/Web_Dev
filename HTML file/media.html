<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- inserting audios and videos in html we can use loop , autoplay ,muted-->
    <h1>Audio of Malama-Pitha</h1>
    <!--we can use loop , autoplay ,muted-->
    <audio src="./Malama-Pitha(PagalWorldl).mp3" controls autoplay></audio>
 
    <h1>Video</h1>
    <video src="./UI Design With Animations Tutorial.mp4" controls height="300px" width="400px"></video>

    <!--inserting youtube videos means another webpage document inside html-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B5CFyri4dLg?si=ULEUKsNy_EJSvbEk" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--inserting own html file inside html with iframe tag-->
    <iframe src="link.html" frameborder="0" height="300px" width="400px"></iframe>
    
    <!--Inserting map-->
    <h1>wedding map at below address</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8159097.348826552!2d73.2403564!3d3.1120982500000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x24b599bfaafb7bbd%3A0x414509e181956289!2sMaldives!5e0!3m2!1sen!2sin!4v1729341499840!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
