<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        /* internal css */
        h1{
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <h1>HAPPY DIWALI</h1>
    <!-- inline css -->
    <h1 style="background-color: cadetblue;">HAPPY DIPAVLI</h1>
    <h2>HAPPY BHAIDUJ</h2><br>
    
    <!-- selector id, class, tagname, grouping, universal -->
     <!-- id selector (#)-->
    <h2 id="first">Hello</h2>
    <h2 id="second">Hola</h2>
    <h2 id="third">Namskar</h2> 
   
    <!-- class selector (.) when you've to give same style to html elements) -->
    <img class="fish" alt="" src="./images/fish2.jpg" height="200px" width="200px">
    <img class="fish" alt="" src="./images/fish3.jpg" height="200px" width="200px">
    <img class="food" alt="" src="./images/pizz.jpg" height="200px" width="200px">
    <img class="food" alt="" src="./images/prwans.jpg" height="200px" width="200px">

    <!-- tagname selector -->
     <section>Im section</section>

     <!-- Grouping selector (,)-->
      <h1>Biryani</h1>
      <h2>Pavbhaji</h2>
      <h3>Puribhaji</h3>
      <input type="text">
</body>
</html>
